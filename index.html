<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Mortgage Calculator</title>
</head>
<body>
    
    <div class="container m-auto my-5 w-50 ">
        <div class="row " style="background-color: white;">
            
                <div class="col-md-6">
                  <div class="item p-3">
                    <h5>Mortgage Calculator</h5>

               <div class="form-group my-4 ">
                <label for="mortgageAmount">Mortgage Amount</label>
                <input type="text" class="form-control my-2" id="mortgageAmount" placeholder="Mortgage Amount">
                <p class="d-none" id="required">This field is required</p>
               </div>

               <div class="row">
             <div class="form-group col-md-6 ">
                <label for="mortgageTerm">Mortgage Term</label>
                <input type="text" class="form-control my-2" id="mortgageTerm" placeholder="years">
                <p class="d-none" id="required">This field is required</p>

               </div>
             <div class="form-group col-md-6 ">
                <label for="interestRate">Interest Rate</label>
                <input type="text" class="form-control my-2" id="interestRate" placeholder="percentage %">
                <p class="d-none" id="required">This field is required</p>

               </div>
               </div>
              
               <div class="form-group my-2 ">
                <label>Mortgage Type</label>
                <div class="type my-1">
                  <input type="radio" name="type" id="repay" > <label>Repayment</label>
                </div>

                <div class="type my-2">
                  <input type="radio" name="type" id="interest"> <label>Interest Only </label>
                </div>
                <p class="d-none" id="required">This field is required</p>

               </div>


               <button id="calculate" class="my-3"><img src="./images/icon-calculator.svg" class="p-1">Calculate Repayments</button>
                    </div>
                  </div>
                


                <div class="col-md-6  side d-flex" style="background-color: rgb(5, 1, 40);">
                  <div class="result justify-content-center align-items-center my-5">
                    <img src="./images/illustration-empty.svg" class="w-50">
                    <h4>Results shown here</h4>
                    <p>Complete the form and click “calculate repayments” to see what your monthly repayments would be. </p>

                    <img>
                  </div>
                </div>

            </div>
            </div>
        </div>
    </div>
    <script src="./js.js"></script>
</body>
</html>
